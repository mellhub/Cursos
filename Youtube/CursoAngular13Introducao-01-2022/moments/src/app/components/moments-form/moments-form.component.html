<form (ngSubmit)="submit()" [formGroup]="momentsForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Título:</label>
        <input 
            type="text"
            placeholder="Coloque um título" 
            formControlName="title" 
            required 
        />
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">O titulo é obrigatiorio</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea placeholder="O que aconteceu lá???" 
        formControlName="description"  
        required
        ></textarea>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto que  mais marcou:</label>
        <input type="file">
    </div>
    <input type="submit" value="{{ btnText }}"/>
</form>
