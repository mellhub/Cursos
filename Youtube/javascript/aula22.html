<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>CFB Cursos - Javascript</title>
        <meta charset="UTF-8"/>

        <script>

            var num;//Maximo 10
		
            try{
                num=prompt("Digite um valor");
                if(num>10){
                    throw new Error("Valor inválido, o valor máximo é 10");
                } 
            }catch(e){
                console.log("ERRO: " + e.message);
            }finally{
                document.write("Valor: "+num);
            }

        </script>

    </head>

    </body>
</html>
