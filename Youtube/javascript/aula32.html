<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>CFB Cursos - Javascript</title>
        <meta charset="UTF-8"/>
        <style>
            #dv1{
                width: 200px;
                height: 200px;
                border: 1px solid #000000;
            }
        </style>
        <script>
		
            function mudaCor(obj,cor){
                obj.style.backgroundColor = cor;
            }
            
            function mudaPos(obj){
                obj.style.position = "absolute";
                obj.style.left = Math.random()*500 + "px"
                obj.style.top = Math.random()*500 + "px"
               
            }

            function ola(){
                var data = new Date();
                var hora = data.getHours();
                var txt = "";
                if(hora < 12){
                    txt = "Bom dia viajante ";
                }
                else if(hora < 18){
                    txt = "Boa tarde viajante ";
                }
                else{
                    txt = "Boa noite viajante";
                }
                alert("OlÃ¡, "+ txt);
            }

        </script>

    </head>
    <body onload="ola()">
    
        <div id="dv1" onmouseover="mudaCor(this, '#ff00bf')" onmouseout="mudaCor(this, '#00fd4c')"></div>
        <br/>
        <button onclick="alert('CFB Cursos')" onmouseover="mudaPos(this)">Clique em mim</button>
        
    </body>
</html>
